<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - William Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. VARIABLES & RESET
           ========================================= */
        :root {
            --primary-purple: #7C5CFF;
            --bg-dark: #111111;
            --bg-card: #1a1b23;
            --text-gray: #999999;
            --text-white: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
        }

        /* Top Left Back Button */
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.1); transform: translateX(-5px); }
        .back-btn svg { width: 16px; height: 16px; stroke-width: 2.5; }

        .quote-container {
            width: 100%;
            max-width: 1000px;
            background: #16161a;
            padding: 50px 60px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            margin-top: 40px;
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 40px;
            color: white;
            letter-spacing: -1px;
        }
        h1 span { color: var(--primary-purple); }

        .section-label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            color: #cccccc;
        }

        /* =========================================
           2. SERVICES TOGGLE BUTTONS
           ========================================= */
        .services-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
        }

        .service-btn {
            background-color: var(--bg-card);
            color: var(--text-gray);
            border: 1px solid var(--border-color);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: calc(25% - 15px);
            flex: 1;
            transition: all 0.3s ease;
        }

        .service-btn .icon {
            font-size: 18px;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            width: 24px; height: 24px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .service-btn:hover { border-color: rgba(124, 92, 255, 0.4); color: white; }

        /* Selected State */
        .service-btn.selected {
            background-color: rgba(124, 92, 255, 0.1);
            border-color: var(--primary-purple);
            color: white;
        }

        .service-btn.selected .icon {
            background: var(--primary-purple);
            color: white;
        }

        /* =========================================
           3. MAIN FORM LAYOUT
           ========================================= */
        .form-split { display: flex; gap: 50px; margin-bottom: 40px; }
        .left-col { flex: 1; display: flex; flex-direction: column; }
        .right-col { flex: 1.2; display: flex; flex-direction: column; }

        /* =========================================
           4. INPUTS & TEXTAREA
           ========================================= */
        .form-control {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-white);
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            width: 100%;
            transition: 0.3s;
        }

        .form-control::placeholder { color: #666; font-weight: 500; }
        .form-control:focus { border-color: var(--primary-purple); background: rgba(124, 92, 255, 0.05); }

        textarea.form-control { flex: 1; resize: none; min-height: 220px; }

        .contact-grid { display: grid; grid-template-columns: 80px 1fr 1.5fr; gap: 15px; margin-top: 25px; }
        .contact-grid-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 13px; font-weight: 600; color: #aaa; }

        select.form-control {
            appearance: none; cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23999' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 15px center; background-size: 16px;
        }

        /* =========================================
           5. BUDGET DUAL SLIDER (USD / INR)
           ========================================= */
        .budget-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .budget-currency-wrapper { display: flex; align-items: center; gap: 15px; }
        .currency-toggle { background: var(--bg-card); border: 1px solid var(--border-color); color: white; padding: 8px 12px; border-radius: 8px; font-size: 13px; font-weight: 700; outline: none; cursor: pointer; }
        .budget-display { font-size: 18px; font-weight: 800; color: var(--primary-purple); background: rgba(124, 92, 255, 0.1); padding: 8px 16px; border-radius: 8px; border: 1px solid rgba(124, 92, 255, 0.3); }

        .slider-container { position: relative; width: 100%; height: 30px; margin-bottom: 20px; }
        .slider-track { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; height: 6px; background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 4px; }
        .slider-fill { position: absolute; top: 50%; transform: translateY(-50%); height: 6px; background-color: var(--primary-purple); border-radius: 4px; z-index: 1; }

        .range-input { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; -webkit-appearance: none; background: none; pointer-events: none; z-index: 2; }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none; width: 22px; height: 22px; background-color: white; border: 4px solid var(--primary-purple);
            border-radius: 50%; pointer-events: auto; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.5); transition: 0.2s;
        }
        .range-input::-webkit-slider-thumb:hover { transform: scale(1.2); }

        /* =========================================
           6. ACTION BUTTONS & SUCCESS MESSAGE
           ========================================= */
        .action-buttons { display: flex; justify-content: flex-end; gap: 20px; margin-top: 40px; border-top: 1px solid var(--border-color); padding-top: 30px;}
        
        .btn-cancel { background-color: transparent; color: white; border: 1px solid var(--border-color); padding: 16px 35px; font-size: 15px; font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.3s; text-decoration: none; }
        .btn-cancel:hover { background-color: rgba(255,255,255,0.05); }

        .btn-submit { background-color: var(--primary-purple); color: white; border: none; padding: 16px 45px; font-size: 15px; font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 20px rgba(124, 92, 255, 0.3); }
        .btn-submit:hover { background-color: #6a4ee0; transform: translateY(-3px); box-shadow: 0 15px 25px rgba(124, 92, 255, 0.4); }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }

        .success-msg { 
            display: none; 
            background: rgba(10, 207, 131, 0.1); 
            border: 1px solid #0ACF83; 
            color: #0ACF83; 
            padding: 18px; 
            border-radius: 12px; 
            margin-top: 30px; 
            text-align: center; 
            font-size: 15px;
            font-weight: 600; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* =========================================
           7. RESPONSIVE DESIGN
           ========================================= */
        @media (max-width: 900px) {
            .form-split { flex-direction: column; gap: 30px; }
            .service-btn { min-width: calc(50% - 15px); }
            textarea.form-control { min-height: 150px; }
            .quote-container { padding: 40px 30px; }
        }
        @media (max-width: 600px) {
            .contact-grid, .contact-grid-row-2 { grid-template-columns: 1fr; }
            .service-btn { min-width: 100%; }
            .action-buttons { flex-direction: column-reverse; }
            .btn-submit, .btn-cancel { width: 100%; text-align: center; justify-content: center;}
            .budget-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            h1 { font-size: 32px; }
            .back-btn { top: 20px; left: 20px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Back to Home
    </a>

    <div class="quote-container">
        <h1>Request a <span>Quote</span></h1>

        <form id="quoteForm">
            
            <input type="hidden" name="access_key" value="8151095c-8b15-4563-ae29-f6bd90f54a07">
            <input type="hidden" name="subject" value="New Project Quote Request from Portfolio">
            
            <input type="hidden" name="Selected_Services" id="hiddenServices">
            <input type="hidden" name="Client_Budget" id="hiddenBudget">

            <span class="section-label">What services are you interested in? Select all which are applicable:</span>
            <div class="services-grid">
                <button type="button" class="service-btn selected" data-value="Web Design" onclick="toggleService(this)">
                    Web Design <span class="icon">✓</span>
                </button>
                <button type="button" class="service-btn" data-value="UI/UX Design" onclick="toggleService(this)">
                    UI/UX Design <span class="icon">×</span>
                </button>
                <button type="button" class="service-btn" data-value="Brand Identity" onclick="toggleService(this)">
                    Brand Identity <span class="icon">×</span>
                </button>
                <button type="button" class="service-btn" data-value="Mobile App Dev" onclick="toggleService(this)">
                    Mobile App Dev <span class="icon">×</span>
                </button>
                <button type="button" class="service-btn" data-value="SEO & Marketing" onclick="toggleService(this)">
                    SEO & Marketing <span class="icon">×</span>
                </button>
            </div>

            <div class="form-split">
                
                <div class="left-col">
                    <span class="section-label">Can you tell us a bit about your project?</span>
                    <textarea class="form-control" name="Project_Description" placeholder="Describe your project goals, target audience, and requirements here..." required></textarea>
                </div>

                <div class="right-col">
                    
                    <div class="budget-header">
                        <span class="section-label" style="margin:0;">What kind of budget are you aiming for?</span>
                        
                        <div class="budget-currency-wrapper">
                            <select id="currencySelect" class="currency-toggle" onchange="updateSlider()">
                                <option value="USD">USD ($)</option>
                                <option value="INR">INR (₹)</option>
                            </select>
                            <span class="budget-display" id="budgetText">$2,000 - $15,000</span>
                        </div>
                    </div>
                    
                    <div class="slider-container">
                        <div class="slider-track"></div>
                        <div class="slider-fill" id="sliderFill"></div>
                        <input type="range" class="range-input" id="minRange" min="1" max="100" value="10" oninput="updateSlider()">
                        <input type="range" class="range-input" id="maxRange" min="1" max="100" value="50" oninput="updateSlider()">
                    </div>

                    <div class="contact-grid">
                        <div class="input-group">
                            <label>Title</label>
                            <select name="Title" class="form-control">
                                <option>Mr</option>
                                <option>Ms</option>
                                <option>Mrs</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>First Name *</label>
                            <input type="text" name="First_Name" class="form-control" placeholder="John" required>
                        </div>
                        <div class="input-group">
                            <label>Email Address *</label>
                            <input type="email" name="Email" class="form-control" placeholder="john@company.com" required>
                        </div>
                    </div>

                    <div class="contact-grid-row-2">
                        <div class="input-group">
                            <label>Surname *</label>
                            <input type="text" name="Last_Name" class="form-control" placeholder="Doe" required>
                        </div>
                        <div class="input-group">
                            <label>Contact Number</label>
                            <input type="text" name="Phone_Number" class="form-control" placeholder="+1 234 567 8900">
                        </div>
                    </div>

                </div>
            </div>

            <div class="action-buttons">
                <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
                <button class="btn-submit" type="submit" id="submitBtn">
                    <span id="btnText">Send Request</span>
                    <svg id="btnIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>

            <div class="success-msg" id="successMsg">
                ✅ Thank you! Your quote request has been sent successfully. I will get back to you soon.
            </div>

        </form>
    </div>

    <script>
        // 1. Service Buttons Toggle Logic
        function toggleService(btn) {
            btn.classList.toggle('selected');
            const icon = btn.querySelector('.icon');
            if (btn.classList.contains('selected')) {
                icon.innerHTML = '✓'; // Checkmark
            } else {
                icon.innerHTML = '×'; // Cross
            }
        }

        // 2. Dual Range Slider Logic
        const minRange = document.getElementById('minRange');
        const maxRange = document.getElementById('maxRange');
        const sliderFill = document.getElementById('sliderFill');
        const budgetText = document.getElementById('budgetText');
        const currencySelect = document.getElementById('currencySelect');
        
        const minGap = 5; 

        function formatMoney(valueIndex, currency) {
            if (currency === 'USD') {
                let amount = valueIndex <= 10 ? valueIndex * 200 : valueIndex * 500;
                return '$' + amount.toLocaleString('en-US');
            } else if (currency === 'INR') {
                let amount = valueIndex <= 10 ? valueIndex * 15000 : valueIndex * 40000;
                return '₹' + amount.toLocaleString('en-IN');
            }
        }

        function updateSlider() {
            let minVal = parseInt(minRange.value);
            let maxVal = parseInt(maxRange.value);

            if (maxVal - minVal < minGap) {
                if (document.activeElement === minRange) {
                    minRange.value = maxVal - minGap;
                    minVal = maxVal - minGap;
                } else {
                    maxRange.value = minVal + minGap;
                    maxVal = minVal + minGap;
                }
            }

            sliderFill.style.left = minVal + "%";
            sliderFill.style.width = (maxVal - minVal) + "%";

            const currency = currencySelect.value;
            budgetText.textContent = `${formatMoney(minVal, currency)} - ${formatMoney(maxVal, currency)}`;
        }

        window.addEventListener('load', updateSlider);


        // 3. Form Submission (AJAX - No Page Reload)
        const quoteForm = document.getElementById('quoteForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const successMsg = document.getElementById('successMsg');
        
        quoteForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page from reloading

            // 1st Check: Make sure Access Key is replaced
            const accessKey = document.querySelector('input[name="access_key"]').value;
            if (accessKey === "YOUR_ACCESS_KEY_HERE" || accessKey.trim() === "") {
                alert("⚠️ ATTENTION: You need to add your Web3Forms Access Key in the code to receive emails! Go to web3forms.com to get one for free.");
                return;
            }
            
            // Gather selected services
            let selectedServices = [];
            document.querySelectorAll('.service-btn.selected').forEach(btn => {
                selectedServices.push(btn.getAttribute('data-value'));
            });
            document.getElementById('hiddenServices').value = selectedServices.length > 0 ? selectedServices.join(', ') : 'None selected';
            
            // Gather budget
            document.getElementById('hiddenBudget').value = budgetText.textContent;

            // Change button state to "Sending..."
            submitBtn.disabled = true;
            btnText.textContent = "Sending...";
            btnIcon.style.display = "none";

            // Submit using Fetch API
            const formData = new FormData(quoteForm);
            
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                    // Success!
                    successMsg.style.display = "block";
                    quoteForm.reset(); // clear form
                    
                    // Reset services toggle visually
                    document.querySelectorAll('.service-btn').forEach(btn => {
                        btn.classList.remove('selected');
                        btn.querySelector('.icon').innerHTML = '×';
                    });
                    // Reset budget text
                    updateSlider();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => { successMsg.style.display = "none"; }, 5000);
                } else {
                    // API Error
                    console.log(response);
                    alert("Something went wrong! Error: " + json.message);
                }
            })
            .catch(error => {
                console.log(error);
                alert("Something went wrong! Please check your internet connection.");
            })
            .finally(() => {
                // Revert button state
                submitBtn.disabled = false;
                btnText.textContent = "Send Request";
                btnIcon.style.display = "block";
            });
        });
    </script>

</body>
</html>
