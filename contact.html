<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Arajit Halder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #D20020;
            --text-dark: #1a1a1a;
            --bg-light: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        @media (max-width: 1024px) { * { cursor: auto !important; } }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cursor Styles */
        .cursor-dot { width: 8px; height: 8px; background: black; border-radius: 50%; position: fixed; pointer-events: none; z-index: 999; transform: translate(-50%, -50%); }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(0,0,0,0.3); border-radius: 50%; position: fixed; pointer-events: none; z-index: 998; transform: translate(-50%, -50%); transition: all 0.1s ease-out; }

        .back-btn { position: absolute; top: 40px; left: 50px; width: 50px; height: 50px; border-radius: 50%; background: white; color: black; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 10px 20px rgba(0,0,0,0.05); z-index: 100; transition: 0.3s; }
        .back-btn:hover { background: var(--primary-red); color: white; transform: scale(1.1); }

        .contact-wrapper { display: flex; width: 85%; max-width: 1200px; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.05); }

        .contact-info { flex: 1; background: #111; color: white; padding: 60px; position: relative; }
        .contact-info h1 { font-size: 3rem; margin-bottom: 20px; line-height: 1.1; }
        .info-list { list-style: none; margin-top: 40px; }
        .info-list li { margin-bottom: 20px; display: flex; align-items: center; }
        .info-list i { color: var(--primary-red); margin-right: 15px; }
        .info-list a { color: white; text-decoration: none; }

        .contact-form-area { flex: 1.5; padding: 60px; }
        .form-group { position: relative; margin-bottom: 35px; }
        
        /* Input & Textarea */
        .form-input { width: 100%; padding: 10px 0; border: none; border-bottom: 2px solid #ddd; outline: none; background: transparent; font-size: 1rem; font-family: inherit; }
        textarea.form-input { min-height: 80px; resize: none; }

        .form-label { position: absolute; top: 10px; left: 0; color: #999; transition: 0.3s; pointer-events: none; }

        .form-input:focus ~ .form-label,
        .form-input:valid ~ .form-label { top: -20px; font-size: 0.8rem; color: var(--primary-red); font-weight: 600; }
        .form-input:focus { border-bottom-color: var(--primary-red); }

        .submit-btn { background: var(--primary-red); color: white; padding: 15px 40px; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(210,0,32,0.2); }
        .submit-btn:hover { background: black; transform: translateY(-3px); }

        @media (max-width: 900px) {
            .contact-wrapper { flex-direction: column; width: 95%; margin: 20px; }
            .contact-info { padding: 40px; }
            .back-btn { top: 20px; left: 20px; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>

    <div class="contact-wrapper">
        <div class="contact-info">
            <h1>Let's work<br>together.</h1>
            <p>Send me a message and let's create something legendary.</p>
            
            <ul class="info-list">
                <li><i class="fas fa-envelope"></i><a href="mailto:arajithalder123@gmail.com">arajithalder123@gmail.com</a></li>
                <li><i class="fas fa-phone-alt"></i><a href="tel:+916295577953">+91 6295577953</a></li>
                <li><i class="fas fa-map-marker-alt"></i><span>Kolkata, India</span></li>
            </ul>
        </div>

        <div class="contact-form-area">
            <form action="https://formspree.io/f/mwvqgzkk" method="POST">
                
                <div class="form-group">
                    <input type="text" name="name" class="form-input" required>
                    <label class="form-label">Your Name</label>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" class="form-input" required>
                    <label class="form-label">Your Email</label>
                </div>

                <div class="form-group">
                    <input type="text" name="subject" class="form-input" required>
                    <label class="form-label">Subject</label>
                </div>

                <div class="form-group">
                    <textarea name="message" class="form-input" required></textarea>
                    <label class="form-label">Message</label>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Smooth Cursor Script
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            
            outline.animate({
                left: e.clientX + 'px',
                top: e.clientY + 'px'
            }, { duration: 500, fill: "forwards" });
        });
    </script>
</body>
</html>
