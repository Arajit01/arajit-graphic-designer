<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Strategy Call - Arajit Halder</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM VARIABLES --- */
        :root { 
            --primary: #D20020; 
            --primary-hover: #b0001b;
            --dark: #0f0f0f; 
            --dark-card: #141414;
            --text-light: #f4f4f4;
            --text-gray: #a0a0a0; 
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 20px; 
        }

        /* --- MAIN CARD DESIGN --- */
        .booking-card { 
            background: #ffffff; 
            display: flex; 
            max-width: 1100px; 
            width: 100%; 
            border-radius: 30px; 
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15); 
            overflow: hidden; 
            min-height: 700px; 
            transition: transform 0.3s ease;
        }
        
        /* --- LEFT PANEL (DARK & ELEGANT) --- */
        .info-panel { 
            flex: 0.8; 
            background: var(--dark-card); 
            color: var(--text-light);
            padding: 60px 50px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            position: relative;
            background-image: radial-gradient(circle at top right, rgba(210, 0, 32, 0.05), transparent);
        }
        
        /* Back Button */
        .back-link { 
            position: absolute;
            top: 40px;
            left: 40px;
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            text-decoration: none; 
            color: rgba(255,255,255,0.7); 
            font-weight: 500; 
            font-size: 0.85rem;
            padding: 8px 16px;
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-link:hover { 
            background: white; 
            color: black; 
            transform: translateX(-3px);
        }
        
        /* Profile Image with Glow */
        .avatar-box { 
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            padding: 3px;
            border: 2px solid var(--primary);
            margin-bottom: 25px;
            position: relative;
        }
        
        .avatar-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 50%; 
            background-color: #222;
        }
        
        .main-title { 
            font-size: 2.2rem; 
            color: white; 
            margin-bottom: 15px; 
            font-weight: 700; 
            line-height: 1.1; 
            letter-spacing: -0.5px;
        }
        .main-title span { color: var(--primary); }
        
        .main-desc { 
            color: var(--text-gray); 
            font-size: 0.95rem; 
            line-height: 1.7; 
            margin-bottom: 35px; 
            max-width: 90%; 
            border-left: 3px solid var(--primary);
            padding-left: 15px;
        }

        /* Feature List */
        .meta-list { list-style: none; }
        .meta-list li { 
            font-size: 0.9rem; 
            color: #dcdcdc; 
            margin-bottom: 18px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            font-weight: 500; 
        }
        
        .icon-box {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1rem;
        }

        /* --- RIGHT PANEL (CALENDAR) --- */
        .action-panel { 
            flex: 1.4; 
            background: white; 
            position: relative; 
        }
        
        .loader { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #ccc; 
            font-size: 0.9rem; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .calendly-inline-widget { position: relative; z-index: 2; width: 100%; height: 100%; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 1024px) { 
            body { padding: 0; background: white; display: block; }
            
            .booking-card { 
                flex-direction: column; 
                height: 100vh; 
                max-width: 100%;
                border-radius: 0; 
                box-shadow: none; 
            } 
            
            /* Compact Header */
            .info-panel { 
                padding: 15px 20px; 
                flex: 0 0 auto; 
                background: var(--dark);
                border-bottom: 1px solid rgba(255,255,255,0.1);
                align-items: center;
                text-align: center;
            } 
            
            /* Hide items to save space */
            .avatar-box, .main-desc { display: none; }

            /* Mobile Back Button */
            .back-link {
                position: relative;
                top: auto; left: auto;
                margin-bottom: 10px;
                padding: 5px 12px;
                font-size: 0.7rem;
                background: rgba(255,255,255,0.05);
                border: none;
            }

            .main-title { 
                font-size: 1.4rem; 
                margin-bottom: 12px; 
            }

            /* Horizontal Tags for Mobile */
            .meta-list {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            
            .meta-list li {
                font-size: 0.7rem;
                background: rgba(255,255,255,0.08);
                padding: 5px 10px;
                border-radius: 50px;
                margin-bottom: 0;
                gap: 6px;
            }
            
            .icon-box {
                width: auto; height: auto;
                background: transparent;
                font-size: 0.8rem;
            }

            /* Calendar Full Height */
            .action-panel { 
                flex: 1; 
                height: 100%;
                min-height: 500px;
            } 
        }
    </style>
</head>
<body>

<div class="booking-card">
    <div class="info-panel">
        <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> Home</a>
        
        <div class="avatar-box">
            <img src="Images/about.png" alt="Arajit Halder">
        </div>
        
        <h1 class="main-title">Strategic Design &<br><span>Brand Identity</span></h1>
        
        <p class="main-desc">
            Let's build a brand that speaks for itself. Book a 30-minute discovery session to discuss your vision, goals, and how we can collaborate to create something impactful.
        </p>
        
        <ul class="meta-list">
            <li><div class="icon-box"><i class="fas fa-video"></i></div> Google Meet Call</li>
            <li><div class="icon-box"><i class="fas fa-clock"></i></div> 30 Minutes</li>
            <li><div class="icon-box"><i class="fas fa-globe"></i></div> Your Time Zone</li>
        </ul>
    </div>

    <div class="action-panel">
        <div class="loader">
            <i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--primary)"></i>
            <span>Loading Calendar...</span>
        </div>
        
        <div class="calendly-inline-widget" 
             data-url="https://calendly.com/arajithalder123/brand-strategy-discovery?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=d20020" 
             style="min-width:320px;height:100%;">
        </div>
        
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </div>
</div>

</body>
</html>
