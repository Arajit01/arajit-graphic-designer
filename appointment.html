<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation - Arajit Halder</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Styles --- */
        :root { 
            --primary: #D20020; 
            --dark: #0a0a0a; 
            --light-bg: #f2f4f7;
            --text-gray: #a0a0a0; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: var(--light-bg); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 20px; 
        }

        .booking-card { 
            background: #ffffff; 
            display: flex; 
            max-width: 1200px; 
            width: 100%; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08); 
            overflow: hidden; 
            min-height: 750px; 
        }
        
        /* --- Left Panel (Desktop) --- */
        .info-panel { 
            flex: 0.7; 
            background: var(--dark); 
            color: white;
            padding: 60px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            position: relative;
        }
        
        .back-link { 
            position: absolute;
            top: 40px;
            left: 40px;
            display: inline-flex; 
            align-items: center; 
            gap: 10px; 
            text-decoration: none; 
            color: #ffffff; 
            font-weight: 500; 
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            transition: 0.3s; 
            font-size: 0.9rem;
        }
        .back-link:hover { background: white; color: black; }
        
        .avatar-box { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            overflow: hidden; 
            margin-bottom: 30px; 
            border: 3px solid rgba(255,255,255,0.15);
            background-color: #222;
            display: block; /* Visible on Desktop */
        }
        
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .main-title { font-size: 2.5rem; color: white; margin-bottom: 20px; font-weight: 700; line-height: 1.1; }
        .main-title span { color: var(--primary); }
        
        .main-desc { color: var(--text-gray); font-size: 1rem; line-height: 1.6; margin-bottom: 40px; max-width: 90%; }

        .meta-list { list-style: none; }
        .meta-list li { 
            font-size: 1rem; 
            color: #e0e0e0; 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            font-weight: 500; 
        }
        .meta-list i { color: var(--primary); font-size: 1.2rem; }

        /* --- Right Panel --- */
        .action-panel { 
            flex: 1.3; 
            background: white; 
            padding: 0; 
            position: relative; 
        }
        
        .loader { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #ccc; 
            font-size: 1rem; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .calendly-inline-widget { position: relative; z-index: 2; }

        /* --- MOBILE OPTIMIZATION (THE FIX) --- */
        @media (max-width: 1024px) { 
            body { padding: 0; background-color: #ffffff; display: block; }
            
            .booking-card { 
                flex-direction: column; 
                height: 100vh; /* Full Height */
                border-radius: 0; 
                box-shadow: none;
            } 
            
            /* Compact Info Panel */
            .info-panel { 
                padding: 20px; 
                flex: 0 0 auto; /* Don't stretch */
                text-align: center;
                align-items: center;
            } 
            
            /* Hide Avatar on Mobile to save space */
            .avatar-box { display: none; }

            /* Compact Back Button */
            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 15px;
                font-size: 0.75rem;
                padding: 6px 15px;
            }

            /* Smaller Title */
            .main-title { 
                font-size: 1.4rem; /* Much smaller */
                margin-bottom: 10px;
            }
            
            /* Compact Description */
            .main-desc {
                font-size: 0.8rem;
                line-height: 1.4;
                margin-bottom: 15px;
                color: #ccc;
            }

            /* Horizontal Meta Tags */
            .meta-list {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            
            .meta-list li {
                font-size: 0.7rem;
                background: rgba(255,255,255,0.1);
                padding: 6px 10px;
                border-radius: 6px;
                margin-bottom: 0;
            }
            .meta-list i { font-size: 0.9rem; }

            /* Calendar Section */
            .action-panel { 
                flex: 1; /* Take remaining height */
                height: 100%;
                min-height: 500px;
            } 
        }
    </style>
</head>
<body>

<div class="booking-card">
    <div class="info-panel">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>
        
        <div class="avatar-box">
            <img src="Images/par.png" alt="Arajit Halder">
        </div>
        
        <h1 class="main-title">Brand Strategy<br><span>Discovery Call</span></h1>
        
        <p class="main-desc">
            Let's clarify your vision. A focused session to discuss your design needs and goals.
        </p>
        
        <ul class="meta-list">
            <li><i class="fas fa-video"></i> G-Meet</li>
            <li><i class="fas fa-clock"></i> 30 Min</li>
            <li><i class="fas fa-globe"></i> Auto-Time</li>
        </ul>
    </div>

    <div class="action-panel">
        <div class="loader">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <span>Loading Calendar...</span>
        </div>
        
        <div class="calendly-inline-widget" 
             data-url="https://calendly.com/arajithalder123/brand-strategy-discovery?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=d20020" 
             style="min-width:320px;height:100%;">
        </div>
        
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </div>
</div>

</body>
</html>
